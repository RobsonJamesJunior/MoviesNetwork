name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Check settings...
        uses: actions/checkout@v3
        
      - name: Build do Xcode...
  # You may pin to the exact commit or the version.
  # uses: devbotsxyz/xcode-build@2138f429e7bebe426d65985aca0dbad5370aa697
        uses: devbotsxyz/xcode-build@v1.0.0
        with:
          # Project
          project: MoviesNetwork
          # Scheme
          scheme: MoviesNetwork
          
      - name: Testes do Xcode...
        # You may pin to the exact commit or the version.
        # uses: devbotsxyz/xcode-test@8f7f94ea653de78092a24ccc5cf6e3da59268d83
        uses: devbotsxyz/xcode-test@v1.1.0
        with:
          project: MoviesNetwork
          # Scheme
          scheme: MoviesNetwork
